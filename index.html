<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="js/classes/world.class.js"></script>
    <script src="js/classes/drawableObject.class.js"></script>
    <script src="js/classes/moveableObject.class.js"></script>
    <script src="js/classes/statusbar.class.js"></script>
    <script src="js/classes/coins.class.js"></script>
    <script src="js/classes/brick.class.js"></script>
    <script src="js/classes/thowableObject.class.js"></script>
    <script src="js/classes/bottle.class.js"></script>
    <script src="js/classes/bottleBottom.class.js"></script>
    <script src="js/classes/chicken.class.js"></script>
    <script src="js/classes/chickenSmall.class.js"></script>
    <script src="js/classes/endboss.class.js"></script>
    <script src="js/classes/character.class.js"></script>
    <script src="js/classes/clouds.class.js"></script>
    <script src="js/classes/backgroundObject.class.js"></script>    
    <script src="js/classes/keyboard.class.js"></script>
    <script src="js/classes/level.class.js"></script>    
    <script src="level/level1.js"></script>
    <script src="level/level2.js"></script>
    <script src="js/game.js"></script>
    <title>Document</title>
</head>
<body onload="init()">

    <div id="mainContainer" width="720" height="480">
        <div id="startScreen">
            <div id="startScreenStart" class="startScreenButtons">Start Game</div>
            <div id="startScreenHowTo" class="startScreenButtons">HowToPlay</div>
        </div>
        <div id="settingsScreen">
            <div id="settingsLeft" class="settingsContainer">
                <div class="buttonOrItem"><img src="img/10_buttons/left_button.png" alt=""> Or "S" Or ArrowLeft</div>
                <div class="explantation">Move Left</div>
            </div>
            <div id="settingsRight" class="settingsContainer">
                <div class="buttonOrItem"><img src="img/10_buttons/right_button.png" alt=""> Or "D" Or ArrowRight</div>
                <div class="explantation">Move Right</div>
            </div>
            <div id="settingsJump" class="settingsContainer">
                <div class="buttonOrItem"><img src="img/10_buttons/up_button.png" alt=""> Or "W" Or ArrowLeft</div>
                <div class="explantation">Jump</div>
            </div>
            <div id="settingsThrow" class="settingsContainer">
                <div class="buttonOrItem">ThrowButton Or "E" Or Space</div>
                <div class="explantation">Throw Bottle</div>
            </div>
            <div id="settingsBottles" class="settingsContainer"></div>
            <div id="settingsCoins" class="settingsContainer"></div>
            <div id="settingsChicken" class="settingsContainer"></div>
            <div id="settingsSmallChicken" class="settingsContainer"></div>
            <div id="settingsBoss" class="settingsContainer"></div>
        </div>
        <div id="upperButtons" class="buttonRow">
            <div id="btnPlay" class="playButton"><img src="img/10_buttons/play_button.png" alt=""></div>
            <div id="btnPause" class="playButton"><img src="img/10_buttons/pause_button.png" alt=""></div>
            <div id="btnMusik" class="playButton"><img src="img/10_buttons/music_button.png" alt=""></div>
            <div id="btnMute" class="playButton"><img src="img/10_buttons/muted_button.png" alt=""></div>
            <div id="btnMenu" class="playButton"><img src="img/10_buttons/menu_button.png" alt=""></div>
        </div>
        <div id="downerButtons">            
            <div id="downerButtonsLeft" class="buttonRow">
                <div id="btnLeft" class="playButton"><img src="img/10_buttons/left_button.png" alt=""></div>
                <div id="btnRight" class="playButton"><img src="img/10_buttons/right_button.png" alt=""></div>
            </div>
            <div id="downerButtonsRight" class="buttonRow">
                <div id="btnUp" class="playButton"><img src="img/10_buttons/up_button.png" alt=""></div>
                <div id="btnThrow">Throw</div>
            </div>            
        </div>        
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>    
</body>
</html>
